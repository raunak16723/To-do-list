<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Poppins:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="toDo.css">
</head>

<body>
    <h1>TO DO LIST</h1>
    <div class="main">
        <div class="input">
            <input type="text" id="addItems" style="text-align: center;" placeholder="Add New Task">
        </div>
        <hr>
        <div class="data">
            <div class="items">

                <h2>Incomplete Task</h2>
                <hr>
                <div id="incomplete" class="conatiner">
                </div>
            </div>

            <div class="items" style="background-color: #A8E4B1;">
                <h2>Completed Task</h2>
                <hr>
                <div id="completed" class="conatiner">
                </div>
            </div>
        </div>
    </div>

    <script src="toDol.js"></script>
</body>

</html>
